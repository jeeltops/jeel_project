{% extends 'seller_header.html' %}
{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Profile</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Profile</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

    <form action="{% url 'seller_edit_profile' %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Full Name</label>
                <input type="text" id="inputName" class="form-control" name="full_name" value="{{seller_data.full_name}}">
              </div>
              <div class="form-group">
                <label for="inputName">GST Number</label>
                <input type="text" id="inputName" class="form-control" name="gst_no" value="{{seller_data.gst_no}}">
              </div>
              <div class="form-group">
                <label for="inputDescription">Address</label>
                <textarea id="inputDescription" name="address" class="form-control" rows="4">{{seller_data.address}}</textarea>
              </div>
              <div class="form-group">
                <label for="inputName">Email</label>
                <input type="email" class="form-control" id="inputName" name="email" value="{{seller_data.email}}"  disabled>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Profile Picture</label>
                <input type="file" id="inputClientCompany" class="form-control" name="pic">
              </div>
              
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
       
      </div>
      <div class="row">
        <div class="col-12">
          <input type="submit" value="Save Changes" >
        </div>
      </div>
    </form>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
